<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<ol>                                <!--有序列表ordered list-->
    <li>哈</li>
    <ol type="a">
        <li>恩</li>
        <li>恩</li>
    </ol>
    <li>哈</li>
    <li>哈</li>
</ol>
<ol reversed>                       <!--倒序reversed-->
    <li>哈</li>
    <li>哈</li>
    <li>哈</li>
</ol>
<ul>                               <!-- 无序列表unordered list-->
    <li>哈</li>
    <li>哈</li>
    <li>哈</li>
</ul>
</body>
</html>
